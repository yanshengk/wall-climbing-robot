<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wall-climbing Robot Control Interface</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <main class="robot-control">
            <h1 class="main-title">Wall-climbing Robot Control Interface</h1>
            
            <div class="camera-feed">
                <h2>Camera</h2>
                <img id="cameraFeed" alt="ESP32-CAM stream"  width="800" height="600" />
                <button id="captureBtn" class="btn">Capture Image</button>
            </div>

            <div class="controls">
                <div class="led-controls">
                    <h2>Front LED</h2>
                    <button id="frontLedBtn" class="btn" disabled>Front LED Switch</button>
                </div>

                <div class="edf-controls">
                    <h2>EDF Power</h2>
                    <div class="slider-container">
                        <input type="range" id="edfPowerControl" min="0" max="100" value="0" disabled>
                        <span id="edfPowerValue"></span>
                    </div>
                </div>

                <div class="status">
                    <h2>Robot Status</h2>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="label">Connection:</span>
                            <span id="connectionStatus"></span>
                        </div>
                        <div class="status-item">
                            <span class="label">Front LED:</span>
                            <span id="frontLedStatus"></span>
                        </div>
                        <div class="status-item">
                            <span class="label">EDF:</span>
                            <span id="edfStatus"></span>
                        </div>
                        <div class="status-item">
                            <span class="label">Motion:</span>
                            <span id="motionStatus"></span>
                        </div>
                    </div>
                </div>

                <div class="movement-note">
                    <p>Use arrow keys to control robot movement:</p>
                    <p>↑ (forward) ↓ (backward) ← (left) → (right)</p>
                </div>
            </div>
        </main>
    </body>
</html>
